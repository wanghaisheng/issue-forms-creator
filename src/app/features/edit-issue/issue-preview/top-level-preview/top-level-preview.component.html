<h2 class="name" *ngIf="name; else missingName">{{ name }}</h2>
<ng-template #missingName>
  <app-error-message class="error-name" (scrollToError)="scrollToError.emit()"></app-error-message>
</ng-template>
<hr class="separator" />
<p class="description" *ngIf="description; else missingDescription">{{ description }}</p>
<ng-template #missingDescription>
  <app-error-message
    class="error-description"
    errorMessage="missing description"
    (scrollToError)="scrollToError.emit()"
  ></app-error-message>
</ng-template>
<section class="issue-container">
  <input class="input title-input" type="text" placeholder="Title" [value]="title" />
  <section class="issue-form-container">
    <ng-content></ng-content>
  </section>
</section>
